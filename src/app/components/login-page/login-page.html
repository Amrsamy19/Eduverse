<!-- Login Page -->
<div class="min-h-screen bg-white flex items-center justify-center p-4">
  <div
    class="bg-white rounded-2xl shadow-[0_0_25px_rgba(156,163,175,0.6)] w-full max-w-3xl flex flex-row-reverse"
  >
    <!-- Decorative gradient top border -->
    <!-- shadow-[0_0_25px_rgba(139,92,246,0.6)] -->

    <div class="w-1/2">
      <div
        class="w-full h-full rounded-l-2xl bg-gradient-to-br from-violet-800 via-violet-800 to-violet-950  [clip-path:polygon(0%_0%,62.37%_0%,62.51%_2.5%,62.92%_5%,63.6%_7.5%,64.54%_10%,65.71%_12.5%,67.09%_15%,68.65%_17.5%,70.37%_20%,72.21%_22.5%,74.13%_25%,76.09%_27.5%,78.05%_30%,79.98%_32.5%,81.84%_35%,83.59%_37.5%,85.19%_40%,86.62%_42.5%,87.83%_45%,88.82%_47.5%,89.56%_50%,90.04%_52.5%,90.24%_55%,90.16%_57.5%,89.81%_60%,89.18%_62.5%,88.3%_65%,87.18%_67.5%,85.85%_70%,84.32%_72.5%,82.63%_75%,80.82%_77.5%,78.92%_80%,76.96%_82.5%,75%_85%,73.05%_87.5%,71.18%_90%,69.4%_92.5%,67.76%_95%,66.3%_97.5%,65.03%_100%,0%_100%)] rotate-180 text-white font-extrabold text-4xl flex justify-center items-center"
      >
        <div class="flex flex-col justify-center items-center space-y-5 mr-[20%]">
          <div class="text-white opacity-85 size-40">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-user-round-check-icon lucide-user-round-check flyingUpAnimation rotate-180"
            >
              <path d="M2 21a8 8 0 0 1 13.292-6" />
              <circle cx="10" cy="8" r="5" />
              <path d="m16 19 2 2 4-4" />
            </svg>
          </div>
        </div>
      </div>
    </div>


    <div class="p-8 pr-0 w-1/2">
      <!-- Header -->
      <div class="mb-8 text-center">
        <h2 class="text-3xl font-bold text-violet-900 mb-2">Sign In</h2>
        <p class="text-gray-500">Sign in to continue to Eduverse</p>
      </div>

      <!-- Form -->
      <form class="space-y-5" [formGroup]="loginForm">
        <!-- Email Input -->
        <div>
          <label class="block text-sm font-medium text-violet-900 mb-2">Email</label>
          <input
            type="email"
            name="email"
            formControlName="email"
            required
            class="w-full px-4 py-3 text-violet-900 rounded-lg border border-gray-300 focus:border-violet-500 focus:ring-2 focus:ring-violet-200 transition-all outline-none placeholder:text-gray-500/50"
            placeholder="you@example.com"
          />
        </div>

        @if(!emailValid && emailValue){
        <p class="text-red-600 text-sm capitalize">email not valid</p>
        }

        <!-- Password Input -->
        <div>
          <label class="block text-sm font-medium text-violet-900 mb-2">Password</label>
          <input
            type="password"
            name="password"
            formControlName="password"
            required
            class="w-full px-4 py-3 rounded-lg border text-violet-900 border-gray-300 focus:border-violet-500 focus:ring-2 focus:ring-violet-200 transition-all outline-none placeholder:text-gray-500/50"
            placeholder="••••••••"
          />
        </div>

        @if(!passwordValid && passwordValue ){
        <p class="text-red-600 text-sm capitalize">password not valid</p>
        }

        <!-- Remember Me & Forgot Password -->
        <div class="flex items-center justify-between text-sm">
          <label class="flex items-center text-gray-600 cursor-pointer">
            <input
              type="checkbox"
              class="mr-2 w-4 h-4 rounded border-2 border-green-400 appearance-none checked:bg-green-400 focus:ring-2 focus:ring-green-200"
            />

            Remember me
          </label>
          <a href="#" class="text-violet-700 hover:text-violet-900 font-medium">Forgot password?</a>
        </div>

        <!-- Submit Button -->
        <button
          (click)="loginUser()"
          [disabled]="!loginForm.valid"
          type="button"
          class="w-full text-white py-3 rounded-lg font-semibold transition-all hover:shadow-lg hover:scale-[1.02] bg-gradient-to-r from-violet-700 to-violet-900 disabled:opacity-70 disabled:cursor-not-allowed disabled:bg-slate-500 disabled:from-none disabled:to-none disabled:hover:scale-100"
        >
          Sign In
        </button>
      </form>

      <!-- Divider -->
      <div class="flex items-center my-6">
        <div class="flex-1 border-t border-gray-300"></div>
        <span class="px-4 text-gray-400 text-sm">OR</span>
        <div class="flex-1 border-t border-gray-300"></div>
      </div>

      <!-- Social Login -->
      <button
        class="w-full border-2 border-gray-300 text-gray-700 py-3 rounded-lg font-medium hover:bg-gray-50 transition-all flex items-center justify-center gap-2"
      >
        <svg class="w-5 h-5" viewBox="0 0 24 24">
          <path
            fill="#4285F4"
            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
          />
          <path
            fill="#34A853"
            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
          />
          <path
            fill="#FBBC05"
            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
          />
          <path
            fill="#EA4335"
            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
          />
        </svg>
        Continue with Google
      </button>

      <!-- Sign Up Link -->
      <p class="text-center text-sm text-gray-600 mt-6">
        Don't have an account?
        <a
          routerLink="/signUp"
          class="text-violet-700 hover:text-violet-900 font-semibold cursor-pointer"
          >Sign up</a
        >
      </p>
    </div>
  </div>
</div>
