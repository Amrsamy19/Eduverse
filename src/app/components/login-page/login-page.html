<!-- Login Page -->
<div
  class="min-h-screen bg-gradient-to-br from-violet-100 to-green-50 flex items-center justify-center p-4"
>
  <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md relative">
    <!-- Decorative gradient top border -->
    <div
      class="absolute top-0 left-0 right-0 h-1 bg-gradient-to-r from-violet-700 to-green-300 rounded-t-2xl"
    ></div>

    <div class="p-8">
      <!-- Header -->
      <div class="mb-8 text-center">
        <h2 class="text-3xl font-bold text-violet-900 mb-2">Welcome Back</h2>
        <p class="text-gray-500">Sign in to continue to Eduverse</p>
      </div>

      <!-- Form -->
      <form class="space-y-5" [formGroup]="loginForm">
        <!-- Email Input -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
          <input
            type="email"
            name="email"
            formControlName="email"
            required
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-violet-500 focus:ring-2 focus:ring-violet-200 transition-all outline-none placeholder:text-gray-500/50"
            placeholder="you@example.com"
          />
        </div>

        @if(!emailValid && emailValue){
        <p class="text-red-600 text-sm capitalize">email not valid</p>
        }

        <!-- Password Input -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <input
            type="password"
            name="password"
            formControlName="password"
            required
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-violet-500 focus:ring-2 focus:ring-violet-200 transition-all outline-none placeholder:text-gray-500/50"
            placeholder="••••••••"
          />
        </div>

        @if(!passwordValid && passwordValue ){
        <p class="text-red-600 text-sm capitalize">password not valid</p>
        }

        <!-- Remember Me & Forgot Password -->
        <div class="flex items-center justify-between text-sm">
          <label class="flex items-center text-gray-600 cursor-pointer">
            <input
              type="checkbox"
              class="mr-2 w-4 h-4 rounded border-gray-300 text-violet-600 focus:ring-violet-500"
            />
            Remember me
          </label>
          <a href="#" class="text-violet-700 hover:text-violet-900 font-medium">Forgot password?</a>
        </div>

        <!-- Submit Button -->
        <button
          (click)="loginUser()"
          [disabled]="!loginForm.valid"
          type="button"
          class="w-full text-white py-3 rounded-lg font-semibold transition-all hover:shadow-lg hover:scale-[1.02] bg-gradient-to-r from-violet-700 to-violet-900 disabled:opacity-70 disabled:cursor-not-allowed disabled:bg-slate-500 disabled:from-none disabled:to-none disabled:hover:scale-100"
        >
          Sign In
        </button>
      </form>
