<section>
  <div class="slider">
    <div class="swiper-container">
      <div class="swiper-wrapper shadow-2xl z-[50]">
        @for (img of imgUrls; track $index) {

        <div class="swiper-slide ">
          <div class="snapper" style="background-image: url({{img}})">
          </div>
        </div>
        }
      </div>
    </div>
  </div>
</section>
