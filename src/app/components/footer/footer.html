<footer [class]="footerClasses">
  <div class="w-[80%] mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8 pb-8">
      <!-- About Us Section -->
      <div class="flex flex-col">
        <h3 class="text-xl font-semibold mb-4 text-white">About Us</h3>
        <p class="text-gray-300 leading-relaxed mb-3">
          Building amazing experiences with modern technology and innovative solutions.
        </p>
      </div>

      <!-- Quick Links Section -->
      <div class="flex flex-col">
        <h3 class="text-xl font-semibold mb-4 text-white">Quick Links</h3>
        <ul class="space-y-2">
          <li>
            <a
              routerLink="home"
              class="text-gray-300 hover:text-green-300 transition-colors duration-300"
              >Home</a
            >
          </li>
          <li>
            <a
              routerLink="/roadmap"
              class="text-gray-300 hover:text-green-300 transition-colors duration-300"
              >Roadmap</a
            >
          </li>
          <li>
            <a
              routerLink="about"
              class="text-gray-300 hover:text-green-300 transition-colors duration-300"
              >About</a
            >
          </li>
        </ul>
      </div>

      <!-- Connect Section -->
      <div class="flex flex-col">
        <h3 class="text-xl font-semibold mb-4 text-white">Connect</h3>
        <ul class="space-y-2">
          <li>
            <a
              href="#twitter"
              class="text-gray-300 hover:text-green-300 transition-colors duration-300"
              >Twitter</a
            >
          </li>
          <li>
            <a
              href="#linkedin"
              class="text-gray-300 hover:text-green-300 transition-colors duration-300"
              >LinkedIn</a
            >
          </li>
          <li>
            <a
              href="#github"
              class="text-gray-300 hover:text-green-300 transition-colors duration-300"
              >GitHub</a
            >
          </li>
          <li>
            <a
              href="#email"
              class="text-gray-300 hover:text-green-300 transition-colors duration-300"
              >Email</a
            >
          </li>
        </ul>
      </div>

      <!-- Newsletter Section -->
      <div class="flex flex-col">
        <h3 class="text-xl font-semibold mb-4 text-white">Newsletter</h3>
        <p class="text-gray-300 mb-3">Stay updated with our latest news.</p>
        <input
          type="email"
          placeholder="Enter your email"
          class="px-4 py-3 rounded-md mb-3 outline-none bg-white text-gray-800 placeholder-gray-400"
        />
        <button
          class="px-6 py-3 bg-violet-600 text-white rounded-md font-medium hover:bg-violet-700 transition-colors duration-300"
        >
          Subscribe
        </button>
      </div>
    </div>

    <!-- Footer Bottom -->
    <div class="border-t border-white/20 pt-6 text-center">
      <p class="text-gray-300">&copy; 2025 Eduverse. All rights reserved.</p>
    </div>
  </div>
</footer>
