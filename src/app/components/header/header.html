<!-- Main navigation bar -->
<nav class="bg-violet-950 shadow-lg fixed w-full z-[99]">
  <div class="w-[80%] flex flex-wrap items-center justify-between mx-auto p-2">
    <!-- Logo and brand name -->
    <a routerLink="/" class="flex items-center space-x-3 rtl:space-x-reverse">
      <img src="logo.png" class="h-8" alt="Eduverse Logo" />
      <span class="self-center text-2xl font-semibold whitespace-nowrap text-white">
        Eduverse
      </span>
    </a>

    <!-- Right section (Auth buttons and menu icon) -->
    <div class="flex xl:order-2 items-center gap-2">
      <!-- Auth Buttons (Desktop) -->
      <div class="hidden xl:flex items-center gap-2 mr-3">
        <button
          routerLink="login"
          class="px-3 py-2 text-sm font-medium text-green-300 hover:text-white border border-green-300 rounded-lg hover:bg-violet-800 transition-all cursor-pointer"
        >
          Sign In
        </button>
        <button
          routerLink="signUp"
          class="px-3 py-2 text-sm font-medium text-violet-900 bg-gradient-to-r from-green-200 to-green-300 rounded-lg hover:shadow-lg hover:scale-105 transition-all cursor-pointer"
        >
          Sign Up
        </button>
      </div>

      <!-- Hamburger menu button (visible only on screens smaller than xl) -->
      <button
        type="button"
        (click)="toggleMenu()"
        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-green-300 rounded-lg xl:hidden hover:bg-violet-800 focus:outline-none focus:ring-2 focus:ring-green-300"
      >
        <span class="sr-only">Open main menu</span>
        <svg
          class="w-4 h-4"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 17 14"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M1 1h15M1 7h15M1 13h15"
          />
        </svg>
      </button>
    </div>

    <!-- Navigation links -->
    <div
      id="navbar-menu"
      [ngClass]="{ hidden: !isMenuOpen, flex: isMenuOpen }"
      class="xl:items-center justify-between w-full flex-col xl:flex xl:w-auto xl:order-1"
    >
      <ul
        class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-violet-800 rounded-lg md:space-x-8 rtl:space-x-reverse xl:flex-row xl:mt-0 xl:border-0"
      >
        <!-- Dashboard Link -->
        <li>
          <a
            routerLink="dashboard"
            routerLinkActive="before:!w-full before:!opacity-100 after:!scale-x-100 shadow-[0_2px_8px_rgba(139,92,246,0.2)] bg-gradient-to-r from-violet-500/10 to-green-300/10"
            class="relative z-10 block py-2 px-3 rounded-md text-white overflow-hidden font-medium transition-all duration-300 before:absolute before:left-0 before:bottom-0 before:w-0 before:h-0.5 before:opacity-0 before:bg-gradient-to-r before:from-violet-500 before:to-green-300 before:transition-all before:duration-500 before:ease-out hover:before:w-full hover:before:opacity-100 hover:text-gray-200 hover:bg-white/5 after:absolute after:left-0 after:top-0 after:w-full after:h-full after:scale-x-0 after:origin-left after:bg-gradient-to-r after:from-violet-500/5 after:via-transparent after:to-green-300/5 after:transition-all after:duration-300 after:ease-out after:-z-10 hover:after:scale-x-100 [&.active]:before:h-1"
          >
            Dashboard
          </a>
        </li>

        <!-- Home Link -->
        <li>
          <a
            (click)="goHome($event)"
            [routerLink]="['/home']"
            [routerLinkActiveOptions]="{ exact: true }"
            routerLinkActive="before:!w-full before:!opacity-100 after:!scale-x-100 shadow-[0_2px_8px_rgba(139,92,246,0.2)] bg-gradient-to-r from-violet-500/10 to-green-300/10"
            class="cursor-pointer relative z-10 block py-2 px-3 rounded-md text-white overflow-hidden font-medium transition-all duration-300 before:absolute before:left-0 before:bottom-0 before:w-0 before:h-0.5 before:opacity-0 before:bg-gradient-to-r before:from-violet-500 before:to-green-300 before:transition-all before:duration-500 before:ease-out hover:before:w-full hover:before:opacity-100 hover:text-gray-200 hover:bg-white/5 after:absolute after:left-0 after:top-0 after:w-full after:h-full after:scale-x-0 after:origin-left after:bg-gradient-to-r after:from-violet-500/5 after:via-transparent after:to-green-300/5 after:transition-all after:duration-300 after:ease-out after:-z-10 hover:after:scale-x-100 [&.active]:before:h-1"
          >
            Home
          </a>
        </li>

        <!-- About Link -->
        <li>
          <a
            routerLink="about"
            routerLinkActive="before:!w-full before:!opacity-100 after:!scale-x-100 shadow-[0_2px_8px_rgba(139,92,246,0.2)] bg-gradient-to-r from-violet-500/10 to-green-300/10"
            class="relative z-10 block py-2 px-3 rounded-md text-white overflow-hidden font-medium transition-all duration-300 before:absolute before:left-0 before:bottom-0 before:w-0 before:h-0.5 before:opacity-0 before:bg-gradient-to-r before:from-violet-500 before:to-green-300 before:transition-all before:duration-500 before:ease-out hover:before:w-full hover:before:opacity-100 hover:text-gray-200 hover:bg-white/5 after:absolute after:left-0 after:top-0 after:w-full after:h-full after:scale-x-0 after:origin-left after:bg-gradient-to-r after:from-violet-500/5 after:via-transparent after:to-green-300/5 after:transition-all after:duration-300 after:ease-out after:-z-10 hover:after:scale-x-100 [&.active]:before:h-1"
          >
            About
          </a>
        </li>

        <!-- Services Link -->
        <li>
          <a
            routerLink="roadmap"
            routerLinkActive="before:!w-full before:!opacity-100 after:!scale-x-100 shadow-[0_2px_8px_rgba(139,92,246,0.2)] bg-gradient-to-r from-violet-500/10 to-green-300/10"
            class="relative z-10 block py-2 px-3 rounded-md text-white overflow-hidden font-medium transition-all duration-300 before:absolute before:left-0 before:bottom-0 before:w-0 before:h-0.5 before:opacity-0 before:bg-gradient-to-r before:from-violet-500 before:to-green-300 before:transition-all before:duration-500 before:ease-out hover:before:w-full hover:before:opacity-100 hover:text-gray-200 hover:bg-white/5 after:absolute after:left-0 after:top-0 after:w-full after:h-full after:scale-x-0 after:origin-left after:bg-gradient-to-r after:from-violet-500/5 after:via-transparent after:to-green-300/5 after:transition-all after:duration-300 after:ease-out after:-z-10 hover:after:scale-x-100 [&.active]:before:h-1"
          >
            Roadmap
          </a>
        </li>

        <!-- Auth Buttons (Mobile only) -->
        <li class="xl:hidden flex gap-2 mt-2">
          <button
            routerLink="login"
            class="flex-1 px-4 py-2 text-sm font-medium text-green-300 border border-green-300 rounded-lg hover:bg-violet-800 transition-all"
          >
            Sign In
          </button>
          <button
            class="flex-1 px-4 py-2 text-sm font-medium text-white bg-gradient-to-r from-green-400 to-green-500 rounded-lg hover:shadow-lg transition-all"
          >
            Register
          </button>
        </li>

        <!-- After Logging in -->
        <li class="md:hidden flex gap-2 mt-2">
          <button
            routerLink="login"
            class="flex-1 px-4 py-2 text-sm font-medium text-green-300 border border-green-300 rounded-lg hover:bg-violet-800 transition-all"
          >
            Cart
          </button>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-user-round-icon lucide-user-round"
          >
            <circle cx="12" cy="8" r="5" />
            <path d="M20 21a8 8 0 0 0-16 0" />
          </svg>
        </li>
      </ul>
    </div>
  </div>
</nav>
