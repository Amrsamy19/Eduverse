        <!-- Name -->

          <input
            type="text"
            name="name"
            required
            class="w-full px-4 py-3 text-violet-900 rounded-lg border border-gray-300 focus:border-violet-500 focus:ring-2 focus:ring-violet-200 transition-all outline-none placeholder:text-gray-500/50"

          />

        <div>
          <label class="block text-sm font-medium text-violet-900 mb-2">Email</label>

            type="email"
            name="email"
            required
            class="w-full px-4 py-3 text-violet-900 rounded-lg border border-gray-300 focus:border-violet-500 focus:ring-2 focus:ring-violet-200 transition-all outline-none placeholder:text-gray-500/50"

          />

          <label class="block text-sm font-medium text-violet-900 mb-2">Message</label>

            name="message"
            rows="4"
            required
            class="w-full px-4 py-3 text-violet-900 rounded-lg border border-gray-300 focus:border-violet-500 focus:ring-2 focus:ring-violet-200 transition-all outline-none placeholder:text-gray-500/50 resize-none"
            placeholder="Write your message here..."

        </div>
