<div class="min-h-screen p-6 sm:p-10 pt-0">
  <div class="shadow-2xl rounded-b-xl convex-top-shape bg-white overflow-hidden">
    <div class="pt-30 pb-10 px-6 sm:px-10">

      <!-- header -->
      <div class="flex items-center justify-between mb-12 sm:mb-16">
        <button
          (click)="goBack()"
          class="relative ms-3 text-violet-900 border-2 rounded-full p-2 md:p-5 border-violet-900 hover:cursor-pointer hover:text-violet-500 hover:border-violet-500 transition duration-150 whitespace-nowrap"
        >
          <svg
            class="md:w-7 md:h-7 w-3 h-3 left-0 top-0 absolute translate-1/4"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10 19l-7-7m0 0l7-7m-7 7h18"
            ></path>
          </svg>
        </button>
        <h2  class="text-2xl md:text-4xl lg:text-5xl font-extrabold bg-clip-text text-transparent bg-gradient-to-br from-violet-950 via-violet-800 to-violet-700 tracking-tight absolute left-1/2 transform -translate-x-1/2">
          Track Roadmap
        </h2>
      </div>

      <!-- vertical line -->
      <div class="timeline-wave-line absolute h-full hidden md:block md:left-[50%] transform translate-x-[-2px]"></div>

      <!-- Card Grid Container -->
      <div class="pt-10">
        @for (item of timelineData; track item.id; let isEven = $even) {
        <a 
        [routerLink]="['/roadmap', item.id]"
        
        >

          <div
            class="mb-12 flex justify-between items-center w-full relative md:mb-8"
            [ngClass]="{
              'md:flex-row-reverse': !isEven
            }"
          >
            <div class="order-1 md:w-5/12"></div>

            <!-- circle -->
            <div
              class="z-20 flex items-center order-1 bg-gradient-to-br from-violet-950 to-purple-800 shadow-xl w-10 h-10 rounded-full flex-shrink-0"
            >
              <h1 class="mx-auto font-bold text-lg text-white">{{ item.id }}</h1>
            </div>

            <!-- card -->
            <div
              class="order-1 rounded-xl shadow-lg w-10/12 md:w-5/12 px-6 py-4 transition-all duration-300 transform hover:scale-[1.02] cursor-pointer ring-4"
              [ngClass]="{
                'bg-white ring-violet-200': isEven,
                'bg-gradient-to-br from-violet-950 via-violet-800 to-violet-900 ring-violet-500 text-white': !isEven
              }"
            >
              <h3
                class="mb-2 font-extrabold text-xl lg:text-2xl"
                [ngClass]="{
                  'text-violet-900': isEven,
                  'text-white': !isEven
                }"
              >
                {{ item.title }}
              </h3>

              <p
                class="text-sm sm:text-base leading-snug tracking-wide"
                [ngClass]="{
                  'text-gray-700': isEven,
                  'text-white opacity-90': !isEven
                }"
              >
                {{ item.description }}
              </p>
            </div>
          </div>
        </a>
        } @empty {
        <p class="text-center text-2xl md:text-4xl lg:text-5xl font-extrabold text-violet-950 tracking-tight">
          No roadmap events scheduled yet!
        </p>
        }
      </div>
    </div>
  </div>
</div>
