<div class="min-h-screen font-sans p-6 sm:p-10 pt-0">
  <!-- CONVEX SHAPE CONTAINER -->
  <div class="shadow-2xl rounded-b-xl  relative bg-white overflow-hidden [border-top-left-radius:50%_125px] [border-top-right-radius:50%_125px]">
    <div class="pt-20 pb-10 px-6 sm:px-10">
      <h2
        class="text-2xl md:text-4xl lg:text-5xl font-extrabold bg-clip-text text-transparent bg-gradient-to-br from-violet-950 via-violet-800 to-violet-700 mb-8 text-center tracking-tight p-2"
      >
        Explore Learning Tracks
      </h2>

      <!-- Card Grid Container -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 pt-10">
        @for (track of tracks(); track track.id) {
        <a
          routerLink="/roadmap/courses"
          class="block rounded-xl relative overflow-hidden group shadow-lg hover:shadow-2xl transition duration-300 ease-in-out transform hover:scale-[1.02] bg-white border border-gray-200 hover:border-violet-600 focus:outline-none focus:ring-4 focus:ring-violet-300"
        >
          <div class="aspect-[4/3] w-full">
            <img
              class="h-full w-full object-cover object-center transition duration-500 group-hover:brightness-90 group-hover:scale-105"
              [src]="track.imageSrc"
              [alt]="'Image for ' + track.name"
            />
          </div>
          <div
            class="absolute inset-x-0 bottom-0 p-4 pt-12 text-white bg-gradient-to-t from-gray-900/100 to-transparent"
          >
            <h1 class="text-xl font-bold line-clamp-2 leading-snug">
              {{ track.name }}
            </h1>
            <p class="text-sm text-green-400 mt-1 flex items-center">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-4 h-4 mr-1"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
                <path d="m9 12 2 2 4-4" />
              </svg>
              {{ track.lessons }} Courses
            </p>
          </div>

          <span
            class="absolute top-0 right-0 m-3 px-3 py-1 bg-violet-600 text-white text-xs font-semibold rounded-full shadow-md"
          >
            New
          </span>
        </a>
        }
      </div>
    </div>
  </div>
</div>
