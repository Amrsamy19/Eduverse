<div class="my-8 flex justify-end w-[85%] mx-auto">
  <button
    (click)="openModal()"
    class="text-white cursor-pointer bg-gradient-to-l from-violet-700 via-violet-600 to-violet-700 hover:scale-[1.06] focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center transition duration-300"
  >
    Add Course
  </button>
  <!-- Modal -->
  @if(isModalOpen){
  <div
    class="fixed inset-0 bg-black/50 bg-opacity-50 flex items-center justify-center z-[100]"
    (click)="closeModal()"
  >
    <div
      class="bg-white/80 backdrop-blur-3xl rounded-lg shadow-lg p-6 w-full max-w-md"
      (click)="$event.stopPropagation()"
    >
      <div class="flex items-center justify-between mb-4">
        <h3 class="text-xl font-semibold text-violet-950">Add Course</h3>
        <button (click)="closeModal()" class="text-gray-600 hover:text-gray-900 cursor-pointer">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>

      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-violet-950 mb-2">Course Name</label>
          <input
            type="text"
            [(ngModel)]="course.name"
            class="w-full px-4 py-3 rounded-lg border text-violet-900 bg-white/80 border-gray-300 focus:border-violet-400 focus:ring-2 focus:ring-violet-200 transition-all outline-none placeholder:text-gray-500/50"
            placeholder="Enter course name"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-violet-950 mb-2">Course Description</label>
          <input
            type="text"
            [(ngModel)]="course.description"
            class="w-full px-4 py-3 rounded-lg border text-violet-900 bg-white/80 border-gray-300 focus:border-violet-400 focus:ring-2 focus:ring-violet-200 transition-all outline-none placeholder:text-gray-500/50"
            placeholder="Enter course description"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-violet-950 mb-2">Img URL</label>
          <input
            type="text"
            [(ngModel)]="course.imgUrl"
            class="w-full px-4 py-3 rounded-lg border text-violet-900 bg-white/80 border-gray-300 focus:border-violet-400 focus:ring-2 focus:ring-violet-200 transition-all outline-none placeholder:text-gray-500/50"
            placeholder="Enter course img url"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-violet-950 mb-2">Price</label>
          <input
            type="number"
            [(ngModel)]="course.price"
            class="w-full px-4 py-3 rounded-lg border text-violet-900 bg-white/80 border-gray-300 focus:border-violet-400 focus:ring-2 focus:ring-violet-200 transition-all outline-none placeholder:text-gray-500/50"
            placeholder="0.00"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-violet-950 mb-2">Hours</label>
          <input
            type="number"
            [(ngModel)]="course.hours"
            min="1"
            class="w-full px-4 py-3 rounded-lg border text-violet-900 bg-white/80 border-gray-300 focus:border-violet-400 focus:ring-2 focus:ring-violet-200 transition-all outline-none placeholder:text-gray-500/50"
            placeholder="0.00"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-violet-950 mb-2">Rate</label>
          <input
            type="number"
            [(ngModel)]="course.rate"
            min="1"
            class="w-full px-4 py-3 rounded-lg border text-violet-900 bg-white/80 border-gray-300 focus:border-violet-400 focus:ring-2 focus:ring-violet-200 transition-all outline-none placeholder:text-gray-500/50"
            placeholder="0.00"
          />
        </div>
      </div>

      <div class="flex gap-3 mt-6">
        <button
          (click)="addCourse()"
          class="flex-1 px-4 py-2 bg-violet-700 hover:bg-violet-800 text-white rounded-lg font-medium focus:ring-4 focus:ring-violet-300"
        >
          Add Course
        </button>
      </div>
    </div>
  </div>
  }
</div>
